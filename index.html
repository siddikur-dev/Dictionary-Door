<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Door </title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- Lucide Icon CDN -->
    <!-- Development version -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Production version -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Daisy & Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Navbar -->
        <div class="bg-blue-100">
            <div class="navbar container mx-auto">
                <div class="flex-1">
                    <a class=" normal-case text-xl font-bold">
                        Dictionary <span class="ml-1 text-blue-600 bangla-font">দরজা</span>
                    </a>
                </div>
                <div class="hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 gap-2">
                        <li>
                            <a class="btn btn-outline btn-primary btn-sm flex items-center gap-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-circle-question-mark-icon lucide-circle-question-mark w-4">
                                    <circle cx="12" cy="12" r="10" />
                                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                                    <path d="M12 17h.01" />
                                </svg>
                                <span>
                                    FAQ

                                </span>
                            </a>
                        </li>
                        <li>
                            <a class="btn btn-outline btn-primary btn-sm flex items-center gap-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-book-open-icon lucide-book-open w-4">
                                    <path d="M12 7v14" />
                                    <path
                                        d="M3 18a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h5a4 4 0 0 1 4 4 4 4 0 0 1 4-4h5a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1h-6a3 3 0 0 0-3 3 3 3 0 0 0-3-3z" />
                                </svg>
                                <span>
                                    Learn

                                </span>
                            </a>
                        </li>
                        <li>
                            <a class="btn btn-outline btn-primary btn-sm flex items-center gap-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="w-4 lucide lucide-log-out-icon lucide-log-out">
                                    <path d="m16 17 5-5-5-5" />
                                    <path d="M21 12H9" />
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                                </svg>
                                <span>
                                    Logout

                                </span>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Hamburger Menu -->
                <div class="dropdown dropdown-end lg:hidden">
                    <label tabindex="0" class="btn btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 gap-2">
                        <li>
                            <a
                                class="btn btn-outline btn-primary btn-sm flex items-center gap-1 hover:bg-primary hover:text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-circle-question-mark w-4">
                                    <circle cx="12" cy="12" r="10" />
                                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                                    <path d="M12 17h.01" />
                                </svg>
                                FAQ
                            </a>
                        </li>
                        <li>
                            <a
                                class="btn btn-outline btn-primary btn-sm flex items-center gap-1 hover:bg-primary hover:text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-book-open w-4">
                                    <path d="M12 7v14" />
                                    <path
                                        d="M3 18a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h5a4 4 0 0 1 4 4 4 4 0 0 1 4-4h5a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1h-6a3 3 0 0 0-3 3 3 3 0 0 0-3-3z" />
                                </svg>
                                Learn
                            </a>
                        </li>
                        <li>
                            <a
                                class="btn btn-outline btn-primary btn-sm flex items-center gap-1 hover:bg-primary hover:text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-log-out w-4">
                                    <path d="m16 17 5-5-5-5" />
                                    <path d="M21 12H9" />
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                                </svg>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>


            </div>
        </div>
        <!-- hero section -->
        <div class="w-10/12 mx-auto">
            <div class="flex flex-col-reverse lg:flex-row my-9 items-center justify-between">
                <!-- left side -->
                <div class="text-center lg:text-left max-w-lg">
                    <h1 class="text-2xl md:text-4xl font-bold"> <span class="text-blue-600">English</span> is Easy!!
                    </h1>
                    <p class="py-4 text-sm md:text-base bangla-font"> আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি
                        যদি
                        নতুন হন অথবা
                        আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ। </p>

                    <form class="space-y-4">
                        <input class="input outline-none w-40" type="text" name="" id=""
                            placeholder="Enter Your Name"><br>
                        <input class="input outline-none w-40" type="password" name="" id=""
                            placeholder="Enter Your Password"><br>
                        <input type="submit" class="btn btn-primary" value="Get Started">
                    </form>
                </div>
                <!-- right side -->
                <div>
                    <img class="w-80" src="./assets/profile-pic.png" alt="">
                </div>
            </div>
        </div>


    </header>
    <main>
        <!-- lets learn vocabulary -->
        <section>
            <div id="vocabulary-container"></div>
        </section>
    </main>

    <script>
        lucide.createIcons();
    </script>
    <script src="./index.js"></script>

</body>

</html>
